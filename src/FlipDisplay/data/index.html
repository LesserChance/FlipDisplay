<!doctype html>
<html>

<head>
    <title>Flip Display</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./bootstrap.min.css'>
    <link rel='stylesheet' href='./style.css'>
</head>

<body>
    <div class='container'>
        <div class='container form-container'>
            <img src='./Flip.png' class='center-block' />
            <br /><br />

            <form class='form-inline' method='POST' action='/update' target='ft'>
                <div class="form-group">
                    <label>Update Display:</label>
                    <input type='text' name='text' class='form-control' />
                </div>
                <button type='submit' class='btn btn-primary'>Update</button>
            </form>
            <br /><br />

            <label>Other Actions:</label><br />
            <form class='f' method='POST' action='/word' target='ft'>
                <button type='submit' class='btn btn-primary'>Random Word</button>
            </form>

            <form class='f' method='POST' action='/home' target='ft'>
                <button type='submit' class='btn btn-success'>Re-home</button>
            </form>
            
            <form class='f' method='POST' action='/power%TOGGLE_POWER%' target='ft'>
                <button type='submit' class='btn btn-danger'>Power %TOGGLE_POWER%</button>
            </form>
            <br /><br />
            
            <label>Curret Program:</label> %CURRENT_POGRAM%
        </div>
    </div>
    <iframe name='ft' id='ft' style='display: none;'></iframe>
</body>

</html>
